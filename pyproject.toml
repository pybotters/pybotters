[tool.poetry]
name = "pybotters"
version = "1.0.0"
description = "An advanced API client for python botters."
license = "MIT"
authors = ["MtkN1 <51289448+MtkN1@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/pybotters/pybotters"
documentation = "https://pybotters.readthedocs.io/ja/stable/"
classifiers = [
    "Framework :: AsyncIO",
    "Framework :: aiohttp",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Office/Business :: Financial :: Investment",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Natural Language :: Japanese",
    "Typing :: Typed"
]


[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.9.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.4"
pytest-mock = "^3.12.0"
pytest-asyncio = "^0.23.3"
pytest-aiohttp = "^1.0.5"
pytest-freezer = "^0.4.8"
pytest-cov = "^4.1.0"
black = "^23.10.1"
flake8 = [ { version = "^6.1.0", python = "^3.8.1" }, { version = "<6.1.0", python = "<3.8.1" } ]
isort = "^5.11.5"
rich = "^13.0.0"

[tool.poetry.group.docs.dependencies]
sphinx = "<=7.1.2"
furo = "^2023.9.10"
sphinx-copybutton = "^0.5.2"
sphinx-new-tab-link = "^0.2.1"
sphinx-autobuild = "^2021.3.14"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
